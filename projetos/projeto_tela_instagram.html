<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Instagram</title>
    <link rel="icon" type="img/png" href="imgs/insta-icon.png"/>
</head>
<body>
    <div class="principal">
        <div class="celular-img">
            <img src="imgs/tela_celular.png" alt="celular">
        </div>
        <div class="elemento-geral"><!--Elmento-pai-->
            <div class="dados-login design-elementos"> <!--Elemento 1-->
                <img src="imgs/instagram-logo.png" class="logo" alt="logo instagram">
                <form action="" class="dados">
                    <input type="text" maxlength="25" placeholder="Número de telefone, usuário ou email">
                    <input type="text" maxlength="25" placeholder="Senha">
                    <a href="#" class="login">Log In</a>
                    <div class="detalhe">
                        <hr>
                        <p>OU</p>
                        <hr>
                    </div>
        
                    <div class="logar-facebook">
                        <button><i class="fa-brands fa-facebook-square"></i><span>Logar com Facebook</span></button>
                    </div>

                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                </form>
            </div>
            <div class="acessibilidade design-elementos"><!--Elemento 2-->
                <p>Não possui conta? <a href="">Crie a sua</a></p>
            </div>

            <div class="baixar-app"><!--Elemento 3-->
                    <p>Baixe o aplicativo</p>
                    <div class="botoes">
                        <a href="#" class="app-store-btn"></a>
                        <a href="#" class="play-store-btn"></a>
                    </div>
            </div> 
        </div>       
    </div>
</body>
</html>
